 <!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="leaflet.css" />
	<style>
	 	#map { height: 600px; width: 1200px; }
	</style>
	<script src="leaflet.js"></script>
	<script src="leaflet-dvf.js"></script>
	<script src="leaflet.dvf.experimental.js"></script>"<!-- Include from local directory. -->
	<script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/Leaflet.fullscreen.min.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v0.0.4/leaflet.fullscreen.css' rel='stylesheet' />
</head>
<body>
   <div id="map"></div>
   <script type="text/javascript"> 
		var map = L.map('map').setView([42.31, -123.618], 5);
		  L.tileLayer('https://{s}.tiles.mapbox.com/v4/thomhurks.lifnnoec/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoidGhvbWh1cmtzIiwiYSI6ImtENDluRmsifQ.Q4w4kAlNk0YfaRclQp4BMA', {
		    attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		    maxZoom: 18,
		    subdomains: ['a','b','c','d'],
		    mapId: 'thomhurks.lifnnoec',
		    token: 'pk.eyJ1IjoidGhvbWh1cmtzIiwiYSI6ImtENDluRmsifQ.Q4w4kAlNk0YfaRclQp4BMA',
		    fullscreenControl: true,
		    detectRetina: true,
		    reuseTiles: true,
		    bounds: null // SET THIS IN FUTURE!
		}).addTo(map);
		L.control.fullscreen().addTo(map);
		var marker = L.marker([51.5, -0.09]).addTo(map);
		var circle = L.circle([51.508, -0.11], 500, {
		    color: 'red',
		    fillColor: '#f03',
		    fillOpacity: 0.5
		}).addTo(map);
		var polygon = L.polygon([
		    [51.509, -0.08],
		    [51.503, -0.06],
		    [51.51, -0.047]
		]).addTo(map);

		function onMapClick(e) {
		    popup
		        .setLatLng(e.latlng)
		        .setContent("You clicked the map at " + e.latlng.toString())
		        .openOn(map);
		}
		map.on('click', onMapClick);

        var	a = {
                "lon": "24",
                "lat": "54.9",
                "edgeweight": "5"
            },
            b = {
                "lon": "24.5",
                "lat": "55",
                "edgeweight": "25"
            },
            c = {
                "lon": "25.5",
                "lat": "54.5",
                "edgeweight": "50"
            },
            d = {
                "lon": "26",
                "lat": "55",
                "edgeweight": "75"
            };

        var pathData = [a,b,c,d];

        var processedData = [];
        var minWeight = 99999;
        var maxWeight = -99999;
        for (var i = 0; i < pathData.length; ++i) {
            var edge = pathData[i];
            var latlng = new L.LatLng(edge.lat, edge.lon);
            minWeight = edge.edgeweight < minWeight ? edge.edgeweight : minWeight;
            maxWeight = edge.edgeweight > maxWeight ? edge.edgeweight : maxWeight;
            latlng.weight = edge.edgeweight;
            processedData.push(latlng);
        }

        var weightedPolylineTest = new L.WeightedPolyline(processedData, {
            fill: true,
            fillColor: '#0033ff',
            fillOpacity: 0.8,
            stroke: false,
            dropShadow: true,
            gradient: true,
            weightToColor: new L.HSLHueFunction([minWeight, 60], [maxWeight, -30])
        });

        // Add the layer to the map
        map.addLayer(weightedPolylineTest);

	</script>
</body>
</html>
